<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins:wght@400;600;700&display=swap');
        
        :root {
            --primary: #ff4d4d;
            --secondary: #6c5ce7;
            --dark: #2d3436;
            --light: #f5f6fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            filter: blur(1px);
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        
        .form-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            z-index: 1;
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }
        
        .form-container:hover::before {
            left: 100%;
        }
        
        .form-title {
            color: var(--light);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            font-family: 'Montserrat', sans-serif;
            text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
            }
            to {
                text-shadow: 0 0 15px var(--primary), 0 0 30px var(--primary), 0 0 40px var(--secondary);
            }
        }
        
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 35px;
            font-size: 1rem;
            color: var(--light);
            letter-spacing: 1px;
            outline: none;
            transition: 0.5s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .input-group input:focus {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .input-group label {
            position: absolute;
            top: 15px;
            left: 20px;
            color: var(--light);
            font-size: 1rem;
            pointer-events: none;
            transition: 0.5s;
            opacity: 0.7;
        }
        
        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -20px;
            left: 10px;
            font-size: 0.8rem;
            opacity: 1;
            color: var(--primary);
            font-weight: 600;
            text-shadow: 0 0 5px rgba(255, 77, 77, 0.5);
        }
        
        .submit-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--light);
            border: none;
            padding: 15px 40px;
            border-radius: 35px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.5s;
            text-transform: uppercase;
            display: block;
            margin: 40px auto 0;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(108, 92, 231, 0.6);
            letter-spacing: 2px;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .gender-group {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .gender-option {
            position: relative;
            flex: 1;
        }
        
        .gender-option input {
            position: absolute;
            opacity: 0;
        }
        
        .gender-option label {
            display: block;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            text-align: center;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .gender-option input:checked ~ label {
            background: var(--primary);
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4);
        }
        
        .gender-option input:focus ~ label {
            box-shadow: 0 0 0 3px rgba(255, 77, 77, 0.5);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .checkbox-group input {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
            cursor: pointer;
        }
        
        .checkbox-group label {
            color: var(--light);
            cursor: pointer;
        }
        
        .checkbox-group input:focus {
            box-shadow: 0 0 0 3px rgba(255, 77, 77, 0.5);
        }
        
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-container > * {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .input-group:nth-child(2) { animation-delay: 0.1s; }
        .input-group:nth-child(3) { animation-delay: 0.2s; }
        .input-group:nth-child(4) { animation-delay: 0.3s; }
        .gender-group { animation-delay: 0.4s; }
        .checkbox-group { animation-delay: 0.5s; }
        .submit-btn { animation-delay: 0.6s; }

        
        .password-mismatch {
            border: 1px solid var(--primary) !important;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="form-container">
        <h2 class="form-title">Регистрация</h2>
        
        <form id="registrationForm">
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name">Име</label>
            </div>
            
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Имейл</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Парола</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="confirmPassword" required>
                <label for="confirmPassword">Потвърди парола</label>
            </div>
            
            <div class="gender-group">
                <div class="gender-option">
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="male">Мъж</label>
                </div>
                <div class="gender-option">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Жена</label>
                </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="agree" required>
                <label for="agree">Съгласен съм с условията</label>
            </div>
            
            <button type="submit" class="submit-btn">Регистрация</button>
        </form>
    </div>

    <script>
        
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            
            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 5;
            particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
            
            
            const colors = ['rgba(255, 77, 77, 0.7)', 'rgba(108, 92, 231, 0.7)', 'rgba(255, 255, 255, 0.7)'];
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            particlesContainer.appendChild(particle);
        }
        
        
        document.querySelectorAll('.input-group input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateZ(20px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateZ(0)';
            });
        });

        
        const registrationForm = document.getElementById('registrationForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        registrationForm.addEventListener('submit', function(e) {
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                confirmPassword.classList.add('password-mismatch');
                setTimeout(() => {
                    confirmPassword.classList.remove('password-mismatch');
                }, 500);
                alert('Паролите не съвпадат!');
            }
        });
    </script>
</body>
</html>
